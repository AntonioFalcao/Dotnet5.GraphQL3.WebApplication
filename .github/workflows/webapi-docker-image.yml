name: WebAPI Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file ./src/Dotnet5.GraphQL3.Store.WebAPI/Dockerfile --tag my-image-name:$(date +%s)
